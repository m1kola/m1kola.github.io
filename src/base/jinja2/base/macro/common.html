{% macro heading(heading, subheading=None, background_image=None) %}
    {% if not background_image %}
        {% set background_image = static('base/img/default_bg.jpg') %}
    {% endif %}

    <header class="intro-header" style="background-image: url('{{ background_image }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{ heading }}</h1>
                        {% if subheading %}
                            <hr class="small">
                            <span class="subheading">{{ subheading }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endmacro %}
